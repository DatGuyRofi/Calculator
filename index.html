<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcolatrice</title>
    <link rel="stylesheet" type="text/css" href="./Resources/style.css"/>
</head>

<body>
    <div id="container">
        <div id='calculator'>
            <div id="result">
                <div id="history">9&times;9</div>
                <div id="output">81</div>
            </div>
            <div id="keyboard">
                <button class="operator" id="C">C</button>
                <button class="operator" id="CE">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="division">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="multiply">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="substraction">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="addition">+</button>
                <button class="emptybutton" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="emptybutton" id="empty"></button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
</body>


</html>
